      <h1>A Chart of Michael Jackson's songs</h1>

      <script>
        let songs = ["Earth Song","Smooth Criminal","Bad"];
        let views = ["486010566","1082125693","510203189"];
        let trace = {
          x: songs,
          y: views,
          type: "bar"
        };
        let data = [trace];
        Plotly.newPlot("plot", data);
